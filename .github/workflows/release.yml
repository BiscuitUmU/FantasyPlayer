# This is a basic workflow to help you get started with Actions

name: FantasyPlayer Release

# Controls when the action will run. Triggers the workflow on tag creation
on:
  push:
    tags:
      - '*'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: [windows-latest]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Download Dalamud
        run: |
          Invoke-WebRequest -Uri https://goats.dev/ffxiv/tools/launcher/addons/Hooks/latest.zip -OutFile latest.zip
          Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\"
            
      - name: Build
        run: dotnet build FantasyPlayer.sln -c Release
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: Release-${{ github.ref }}
          release_name: Fantasy Player - ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Definition JSON
        id: upload-definition-json
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./FantasyPlayer.Dalamud/bin/Release/FantasyPlayer.Dalamud/FantasyPlayer.Dalamud.json
          asset_name: FantasyPlayer.Dalamud.json
          asset_content_type: text/json 
          
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./FantasyPlayer.Dalamud/bin/Release/FantasyPlayer.Dalamud/latest.zip
          asset_name: FantasyPlayer-Release-${{ github.ref }}.zip
          asset_content_type: application/zip 